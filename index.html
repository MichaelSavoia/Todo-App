<!DOCTYPE html>
<html lang='en' ng-app="app">
    <head>
        <meta charset='utf-8'>
        <title>TODO List</title>

        <meta name='description' content='A simple app to track TODO items'>
        <meta name='author' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic' rel='stylesheet' type='text/css'>

        <link rel='stylesheet' type='text/css' href='css/main.css'>

        <!-- Angular Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    </head>
    <body ng-controller="todoController as controller">

        <header>
            <h1>todos</h1>
        </header>

        <main>
            <form ng-submit="controller.update(controller.form)">
                <input type='text' ng-model='controller.form.content' class='new-todo' placeholder='What needs to be done?'>
            </form>

            <ul class='items' ng-cloak ng-repeat="todo in controller.items track by $index">
                <li>
                    <article ng-class='{completed: todo.isComplete}'>
                        <button ng-click='controller.complete(todo)' class='check'></button>
                        <p>{{todo.content}}</p>
                        <input type='text' class='edit-todo' value='learn html'>
                        <button ng-click='controller.delete(todo)' class='delete'>X</button>
                    </article>
                </li>
                <!-- example of completed item
                <li>
                    <article class='completed'>
                        <button class='check'></button>
                        <p class='complete'>learn css</p>
                        <input type='text' class='edit-todo' value='learn css'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
            </ul>

            <footer>
                <p class='remaining'><span class='incomplete-items'>{{controller.incompleteItems.length}}</span> items left</p>
                <nav>
                    <ul>
                        <li><button ng-click='controller.items()' class='show-all active'>All</button></li>
                        <li><button ng-click='controller.incompleteItems()' class='show-active'>Active</button></li>
                        <li><button ng-click='controller.completeItems()' class='show-completed'>Completed</button></li>
                    </ul>
                </nav>
            </footer>
        </main>

<!-- Angular Script -->
<script src="js/main.js" type="text/javascript"></script>

<script src="factories/factory.js" type="text/javascript"></script>

<script src="controllers/controller.js" type="text/javascript"></script>



    </body>
</html>
